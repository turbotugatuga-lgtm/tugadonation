<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Turbo Tuga Campaign</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; background: #f4f6f8; }
    h1 { color: #333; }
    .box { background: #fff; padding: 20px; margin: 20px 0; border-radius: 8px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
    button { padding: 8px 16px; margin-top: 10px; border: none; border-radius: 5px; background: #0070f3; color: white; cursor: pointer; }
    button:hover { background: #005bb5; }
    table { width: 100%; border-collapse: collapse; margin-top: 15px; }
    table, th, td { border: 1px solid #ddd; }
    th, td { padding: 8px; text-align: center; }
  </style>
</head>
<body>
  <h1>Turbo Tuga ‚Äî Campaign Dashboard</h1>
  <p>üéØ Goal: <strong>$1,000,000</strong> market cap</p>
  <p>üê¢ $10,000 will be donated to turtle rescue projects if the goal is reached!</p>

  <div class="box">
    <h2>Register Purchase</h2>
    <input type="text" id="wallet" placeholder="Wallet address" />
    <input type="number" id="amount" placeholder="Amount in USD" />
    <button onclick="addPurchase()">Add Purchase</button>
  </div>

  <div class="box">
    <h2>Purchases</h2>
    <table id="purchaseTable">
      <tr><th>Wallet</th><th>Amount (USD)</th><th>Tickets</th></tr>
    </table>
  </div>

  <div class="box">
    <h2>Draw Winners</h2>
    <button onclick="drawWinners()">Draw 3 Winners</button>
    <ul id="winners"></ul>
  </div>

  <script>
    let purchases = [];
    let tickets = [];

    function addPurchase() {
      const wallet = document.getElementById("wallet").value.trim();
      const amount = parseFloat(document.getElementById("amount").value);

      if (!wallet || isNaN(amount) || amount < 3) {
        alert("Enter a valid wallet and at least $3 purchase.");
        return;
      }

      const ticketCount = Math.floor(amount / 3); // 1 ticket per $3
      purchases.push({ wallet, amount, tickets: ticketCount });

      for (let i = 0; i < ticketCount; i++) {
        tickets.push(wallet);
      }

      updateTable();
      document.getElementById("wallet").value = "";
      document.getElementById("amount").value = "";
    }

    function updateTable() {
      const table = document.getElementById("purchaseTable");
      table.innerHTML = "<tr><th>Wallet</th><th>Amount (USD)</th><th>Tickets</th></tr>";

      purchases.forEach(p => {
        table.innerHTML += `<tr><td>${p.wallet}</td><td>$${p.amount.toFixed(2)}</td><td>${p.tickets}</td></tr>`;
      });
    }

    function drawWinners() {
      if (tickets.length === 0) {
        alert("No tickets yet!");
        return;
      }

      let shuffled = [...tickets].sort(() => 0.5 - Math.random());
      let selected = [...new Set(shuffled)].slice(0, 3);

      document.getElementById("winners").innerHTML = selected.map(w => `<li>${w}</li>`).join("");
    }
  </script>
</body>
</html>
