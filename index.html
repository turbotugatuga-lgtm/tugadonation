<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Turbo Tuga Campaign</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; background: #f4f6f8; }
    h1 { color: #333; }
    .box { background: #fff; padding: 20px; margin: 20px 0; border-radius: 8px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
    button { padding: 8px 16px; margin: 5px; border: none; border-radius: 5px; background: #0070f3; color: white; cursor: pointer; }
    button:hover { background: #005bb5; }
    table { width: 100%; border-collapse: collapse; margin-top: 15px; }
    table, th, td { border: 1px solid #ddd; }
    th, td { padding: 8px; text-align: center; }
  </style>
</head>
<body>
  <h1>Turbo Tuga — Campaign Dashboard</h1>
  <p>🎯 Meta: <strong>$1.000.000</strong> de capitalização de mercado</p>
  <p>🐢 Se a meta for atingida, <strong>$10.000</strong> serão doados para projetos de resgate de tartarugas!</p>

  <div class="box">
    <h2>1) Carregar Dados dos Holders</h2>
    <button onclick="loadHolders()">Carregar Holders</button>
  </div>

  <div class="box">
    <h2>2) Compras & Bilhetes</h2>
    <button onclick="exportCSV()">📥 Exportar CSV</button>
    <table id="purchaseTable">
      <tr><th>Carteira</th><th>Valor (USD)</th><th>Bilhetes</th></tr>
    </table>
  </div>

  <div class="box">
    <h2>3) Sortear Vencedores</h2>
    <button onclick="drawWinners()">🎲 Sortear 3 Vencedores</button>
    <ul id="winners"></ul>
  </div>

  <script>
    const apiKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJjcmVhdGVkQXQiOjE3NTcwMzQwMjcyODIsImVtYWlsIjoidHVyYm90dWdhdHVnYUBnbWFpbC5jb20iLCJhY3Rpb24iOiJ0b2tlbi1hcGkiLCJhcGlWZXJzaW9uIjoidjIiLCJpYXQiOjE3NTcwMzQwMjd9.244yHHTSQhMb-afA0r9HlWhvhTuMAcdqj91bru0BvHM';
    const tokenAddress = '9QLR3WrENnBGsv6kL33d4kDHvak71k2hBvKbHgEDwQtQ';
    const minAmount = 3; // Valor mínimo para gerar bilhete (em USD)

    let purchases = [];
    let tickets = [];

    function loadHolders() {
      fetch(`https://pro-api.solscan.io/v2.0/token/holders?address=${tokenAddress}&page=1&page_size=100`, {
        method: 'GET',
        headers: {
          'Authorization': `Bearer ${apiKey}`,
        },
      })
      .then(response => response.json())
      .then(data => {
        if (data.success) {
          processHolders(data.data.items);
        } else {
          alert('Erro ao carregar dados dos holders.');
        }
      })
      .catch(error => {
        console.error('Erro ao obter dados:', error);
        alert('Erro ao carregar dados dos holders.');
      });
    }

    function processHolders(holders) {
      purchases = [];
      tickets = [];
      holders.forEach(holder => {
        const amount = holder.amount / Math.pow(10, holder.decimals); // Converte para a unidade base do token
        if (amount >= minAmount) {
          const ticketCount = Math.floor(amount / minAmount);
          purchases.push({
            wallet: holder.owner,
            amount: amount,
            tickets: ticketCount,
          });
          for (let i = 0; i < ticketCount; i++) {
            tickets.push(holder.owner);
          }
        }
      });
      updateTable();
    }

    function updateTable() {
      const table = document.getElementById('purchaseTable');
      table.innerHTML = '<tr><th>Carteira</th><th>Valor (USD)</th><th>Bilhetes</th></tr>';
      purchases.forEach(p => {
        const row = table.insertRow();
        row.insertCell(0).textContent = p.wallet;
        row.insertCell(1).textContent = p.amount.toFixed(2);
        row.insertCell(2).textContent = p.tickets;
      });
    }

    function drawWinners() {
      if (tickets.length === 0) {
        alert('Nenhum bilhete disponível para sorteio.');
        return;
      }
      const shuffled = tickets.sort(() => Math.random() - 0.5);
      const uniqueWinners = [...new Set(shuffled)].slice(0, 3);
      const winnersList = document.getElementById('winners');
      winnersList.innerHTML = '';
      uniqueWinners.forEach(wallet => {
        const li = document.createElement('li');
        li.textContent = wallet;
        winnersList.appendChild(li);
      });
    }

    function exportCSV() {
      if (purchases.length === 0) {
        alert('Nenhuma compra para exportar!');
        return;
      }
      const csvRows = [
        ['Carteira', 'Valor (USD)', 'Bilhetes'],
        ...purchases.map(p => [p.wallet, p.amount.toFixed(2), p.tickets]),
      ];
      const csvContent = csvRows.map(row => row.join(',')).join('\n');
      const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
      const url = URL.createObjectURL(blob);
      const link = document.createElement('a');
      link.setAttribute('href', url);
      link.setAttribute('download', 'purchases.csv');
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }
  </script>
</body>
</html>
